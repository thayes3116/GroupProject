<!-- MAIN -->
<body>
<!-- NAV BAR -->
<header>
<nav>
    <div class="nav-wrapper green darken-3" id="nav">
        <div class="container" id = "maincontainer">
            <div class="row">
                <div class="col s12">
                   <h3><div class="name">Welcome </div></h3>
                </div>
            </div>
        </div>
    </div>
</nav>
</header>

<!-- MAIN -->
<main>
    <!-- BOX CITY PROPERTIES -->
<div class="container text-alling center green lighten-5 z-depth-5" id="mainBox1">    
    <div class="row">
                <div class="modal-content">
                    <a class="btn btn-floating btn-large cyan pulse"><i class="material-icons" >fast_rewind</i></a>
                    <div id="map">
                    </div>
                    <div class="indexCity">
                        <div class="cityName">
                        </div>
                        <div class="bubbleChart">
                            
                        </div>
                        <div class="modal-footer">
                            <a href="#" class="modal-action modal-close waves-effect waves-green btn-flat">CLOSE</a>
                        </div>
                    </div>
                </div>
    </div>
</div>
    <!-- QUESTIONS USER CITIES -->
<div class="container text-alling center green lighten-5 z-depth-5" id="mainBox2">
    <div class="row">
        <div class="col s12 questions">
            <div id="questionDiv">
            </div>
            <div id="questionnaire">
            </div>
        </div>
    </div>
    <!-- INITIAL PAGE WELCOME -->
    <div class="row">
        <div class="col s12" id="initialPrompt">
            <h2 class="header col s12 light move">Moving can be difficult. Let's decide where to live together!</h2>
            <h2 class="header col s12 light move">First, enter your name:</h2>
            <div class="col s12">
                <br>
            <img class="submitImg z-depth-4" src="assets/img/submit.jpg">
            </div>
            <div class="row">
                <div class="col s4">
                </div>
                <div class="input-field col s4">
            <i class="material-icons prefix">account_circle</i>
            <input id="userNameInput" type="text" class="valid">
            <label for="userNameInput">First Name</label>
            <button class="btn waves-effect waves-light submit" id="userNameSubmit" type="submit" name="action">Submit<i class="material-icons right">send</i>
            </button>
        </div>
            </div>
        </div>
        <!-- SHOWS BTN CITIES RESULTS -->
    <div class="row">
        <div class="col s12">
            <span class="charts" id="first">
            <h2 id="firstAttribute" class=attribute></h2>
            </span>
            <span class="charts" id="second">
            <h2 id="secondAttribute" class=attribute></h2>
            </span>
            <span class="charts" id="third">
            <h2 id="thirdAttribute" class=attribute></h2>
            </span>
        </div>
    </div>
</div>
</div>
</main>
<!-- FOOTER -->
<footer class="page-footer green darken-3">
    <div class="footer-copyright">
        <div class="container text-allign center">

        </div>
    </div>
</footer>
